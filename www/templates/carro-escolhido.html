<ion-view>
    <ion-nav-title>Carro escolhido</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Carro escolhido
            </div>
            <div class="item item-text-wrap">
                {{carro.nome}}

                <ul class="list">
                    <li class="item item-toggle" ng-repeat="acessorio in acessorios">
                        {{acessorio.nome}} - {{acessorio.preco | currency:"R$"}}
                        <label class="toggle toggle-positive">
                            <input type="checkbox" ng-model="acessorio.selecionado"
                              ng-click="selecionarAcessorio(acessorio)" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="item item-divider">
                {{carro.preco | currency:"R$"}}
            </div>
        </div>

        <a class="button button-positive button-full" href="#/finalizar-pedido/{{carro}}">Finalizar Pedido</a>
    </ion-content>
</ion-view>
